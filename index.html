<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div id="header">Loading...</div>

    <div class="btn-container">
        <p>
            This button uses mouseenter & mouseleave. The color of this div will change on cursor entering 
            the button.
        </p>
        <button id="btn1" class="btn">Hover Over Me</button>
    </div>

    <div class="btn-container">
        <p>
            This button uses mousedown & mouseleave. Press hold on the button & it will change.
        </p>
        <button id="btn2" class="btn">Keep Pressing Me</button>
    </div>

    <div class="btn-container">
        <p>
            This button has a click event. An alert will be generated when this button is clicked.
        </p>
        <button id="btn3" class="btn">Click Me</button>
    </div>

    

</body>
</html>
