<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery: Slider</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/slider.css">
    <link rel="shortcut icon" href="https://miro.medium.com/max/800/0*g3ns8QALNBBH7CBA." type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/slider.js"></script>
</head>
<body>

    <div id="header">Loading...</div>
    
    <div class="slider">

        <button id="prev" class="btn">Prev</button>
        <button id="next" class="btn">Next</button>

        <img src="https://miro.medium.com/max/1400/0*GKIyAWHbKbANm7d9.png" alt="MERN Stack" class="slide active">
        <img src="https://www.goodworklabs.com/wp-content/uploads/2017/08/Mean.jpg" alt="MEAN Stack" class="slide">
        <img src="https://asictron.in/web/wp-content/uploads/2018/12/mevn.jpg" alt="MEVN Stack" class="slide">
        <img src="https://www.kosmiktechnologies.com/admin/assets/uploads/PYTHON-FULL-STACK-DEVELOPER-COURSE.jpg" alt="Python Stack" class="slide">
        <img src="https://www.weblineindia.com/wp-content/uploads/2017/03/full-stack-development-by-weblineindia.jpg" alt="Php Stack" class="slide">

        <div class="indicators">
            <hr class="indicator current">
            <hr class="indicator">
            <hr class="indicator">
            <hr class="indicator">
            <hr class="indicator">
        </div>

    </div>

</body>
</html>
